<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salmon Cookies Sales</title>
    <script src="https://kit.fontawesome.com/4fc1b5d5ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/freshstyles.css" type="text/css">
  </head>
  <body>
    <header>
      <div id="logo-left">
        <img src="img/salmon.png" alt="Logo" Title="The Salmon Cookies Logo" />
      </div>
      <div id="title">
        <h1>Pat's Salmon Cookies</h1>
      </div>
      <div id="logo-right">
        <img src="img/salmon.png" alt="Logo" Title="The Salmon Cookies Logo" />
      </div>
    </header>
    <!-- Nav Bar -->
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-fish">Home</i></a></li>
        <li><a href="products.html"><i class="fas fa-cookie">Products</i></a></li>
        <li><a href="store.html"><i class="fas fa-fish">Store</i></a></li>
        <li><a href="sales.html"><i class="fas fa-cookie-bite">About Us</i></a></li>
      </ul>
    </nav>
    <main id="main-sales">
      <section id="sales-form-section" class="sales-container">
        <form id="new-location-form" action="">
          <fieldset id="form-field">
            <legend>
              Enter or Update Data
            </legend>
            <label for="">
              Location:
              <input type="text" name="newcity">
            </label>
            <br />
            <label for="">
              Minimum Customers:
              <input type="text" name="minimumpop">
            </label>
            <br />
            <label for="">
              Maximum Customers:
              <input type="text" name="maximumpop">
            </label>
            <br />
            <label for="">
              Average Cookies per Sale:
              <input type="text" name="averagesale">
            </label>
            <br />
            <input type="submit" id="submit" value="Submit">
          </fieldset>
        </form>
      </section>
      <section id="sales-table-section" class="sales-container"></section>
      <section id="sales-section" class="">
        <h2>Average Hourly Cookie Sales by Location</h2>
        <table id="sales-table">
          <thead id="table-head">
          </thead>
          <tbody id="table-body">
          </tbody>
          <tfoot id="table-foot">
          </tfoot>
        </table>
      </section>
      <section id="staff-section" class="staffing-container">
        <h2>Required Tossers per Hour by Location</h2>
        <table id="staffing-table">
          <thead id="staff-head">
          </thead>
          <tbody id="staff-body">
          </tbody>
          <tfoot id="staff-foot">
          </tfoot>
        </table>
      </section>
      </section>
    </main>
    <footer id="page-footer">
      <p>&copy;</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
